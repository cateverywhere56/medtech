name: Daily Paper du jour

on:
  schedule:
    - cron: '0 6 * * *'   # tous les jours à 06:00 UTC (~08:00 Europe/Paris en hiver, 07:00 en été)
  workflow_dispatch: {}    # permet de lancer manuellement
  push:
    branches: [ main ]     # déclenche aussi sur push (pratique pour le 1er déploiement)

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Generate daily paper
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} # optionnel
        run: npm run generate

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
