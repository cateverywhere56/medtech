name: Daily Paper du jour

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Generate daily paper
        run: npm run generate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Build (with debug)
        run: |
          npx astro --version
          npm run build
          echo "== After build (root) ==" && ls -la
          echo "== Search for dist directories ==" && find . -type d -name dist -maxdepth 3 -print
          echo "== Dist content at ./dist ==" && ls -la dist || true
          test -d dist || (echo "❌ dist n'a pas été créé à la racine — voir les lignes ci-dessus"; exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
